{% extends "principal/base.html" %}


{% block content %}

<ul>

    {% for serv in servico %}
        <li>
            {{ serv }}
            <a href="{% url 'edit_servico' serv.id %}">editar serviço</a>
            <a href="{% url 'del_servico' serv.id %}">Excluir</a> 
        </li>
    {% empty %}
        <li>Não a dados salvos</li>
    {% endfor %}
</ul>

<a href="{% url 'novo_servico' %}">Cadastrar novo serviço</a>

{% endblock content %}
